<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatspace</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #0f172a;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #3b82f6;
        }

        p {
            opacity: 0.8;
            margin: 20px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s ease;
        }

            a:hover {
                background: #2563eb;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p>Looks like this page doesnt exist.</p>
        <a href="http://socialnetworkcreator.duckdns.org">Go back home</a>
    </div>

</body>
</html>
