<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Open Graph / Discord Embed -->
    <meta property="og:title" content="Social Network Creator">
    <meta property="og:description" content="Build and manage your own social platform easily.">
    <meta property="og:image" content="https://socialnetworkcreator.duckdns.org/preview.png">

    <title>ChatSpace — Upgrade</title>

    <style>
        :root {
            --bg: #0b0f1a;
            --card: #141a2e;
            --primary: #4f7cff;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --border: #1f2937;
            --accent: #22c55e;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", system-ui, sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #111936, var(--bg));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            border-bottom: 1px solid var(--border);
        }

            nav h1 {
                font-size: 1.4rem;
                color: var(--primary);
            }

            nav .nav-links a {
                margin-left: 25px;
                color: var(--muted);
                font-weight: 500;
            }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
        }

        .upgrade-box {
            background: linear-gradient(180deg, rgba(79,124,255,0.12), rgba(20,26,46,0.95));
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 50px 40px 44px;
            max-width: 640px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0,0,0,0.35);
        }

            .upgrade-box h2 {
                font-size: 2.4rem;
                margin-bottom: 14px;
            }

            .upgrade-box p {
                color: var(--muted);
                font-size: 1.05rem;
                margin-bottom: 34px;
                line-height: 1.55;
            }

        .elfsight-wrap {
            display: flex;
            justify-content: center;
        }

        footer {
            padding: 24px;
            text-align: center;
            border-top: 1px solid var(--border);
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (max-width:720px) {
            .upgrade-box {
                padding: 40px 24px;
            }

                .upgrade-box h2 {
                    font-size: 1.9rem;
                }
        }
    </style>
</head>
<body>

    <nav>
        <h1>ChatSpace</h1>
        <div class="nav-links">
            <a href="Features.html">Features</a>
            <a href="UseCases.html">Use Cases</a>
            <a href="Pricing.html">Pricing</a>
            <a href="login.html">Login</a>

    </nav>

                console.warn('Firebase compat script failed to load — window.firebase missing');

        </div>
    </main>

        © <span id="year"></span> ChatSpace
    </footer>

        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
